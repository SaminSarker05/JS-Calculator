<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8"/>
    <title>JS Calculator</title>
    <link rel = "stylesheet" href = "style.css"/>
    <script src = "script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class = "calc">
      <div class = "output">
        <div class = "previous">12</div>
        <div class = "current">2</div>
      </div>
      <button class = "span-two">AC</button>
      <button>DEL</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class = "span-two">=</button>
    </div>
  </body>
  
</html>
